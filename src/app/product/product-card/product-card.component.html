<div class="card h-100 shadow-sm" [routerLink]="['/products', product().id]">
    @if(product().isOnSale){
    <span class="sale-badge">Sale</span>
    }
    <img src="{{product().primaryImageUrl}}" onerror="this.src='assets/images/default-image.png'" class="card-img-top"
        alt="{{product().name}}">
    <div class="card-body">
        <h5 class="card-title">{{product().name}}</h5>
        <p>{{product().price | currency:'JOD'}}</p>
    </div>
</div>
