<div class="container mt-2">
    <div class="card mx-auto position-relative">
        <div class="sale-label">On Sale!</div>

        <gallery [items]="items"></gallery>

        <div class="card-body">

            <button class="btn btn-primary position-absolute end-0 m-2" (click)="onEdit()">Edit</button>

            <h1 class="card-title text-primary">{{product().name}}</h1>
            <p class="card-text text-muted">
                {{product().description}}
            </p>

            <mat-chip-set class="mb-3" aria-label="Categories selection">
                @for(cat of product().categories; track cat.id){
                <mat-chip>{{cat.name}}</mat-chip>
                }
            </mat-chip-set>

            <strong>Units in Stock:</strong> {{product().unitsInStock}}

            <li class="list-group-item d-flex justify-content-between align-items-center">
                @if(product().oldPrice){
                <span class="price-old">{{product().oldPrice | currency:'JOD'}}</span>
                }
                <span class="price-new">{{product().price | currency:'JOD'}}</span>
        </div>
    </div>
</div>
