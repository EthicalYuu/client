<div class="container mt-2">
    <div class="card mx-auto position-relative">
        <div class="sale-label">On Sale!</div>
        <img src="assets/images/spring.jpg" class="card-img-top product-image" alt="{{product().name}}">

        <div class="card-body">

            <form action="" [formGroup]="editForm" (ngSubmit)="onSubmit()">

                <div class="mb-1">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>

                <div class="mb-1">
                    <label for="name" class="form-label">Description</label>
                    <textarea rows="4" cols="50" class="form-control" formControlName="description"></textarea>
                </div>

                <strong>Category:</strong> Hardware
                <label for="name" class="form-label">Units in stock</label>
                <input type="text" id="name" class="form-control" formControlName="unitsInStock">

                <div class="price-old mb-1">
                    <label for="name" class="form-label">Old Price</label>
                    <input class="price-old" type="text" class="form-control" formControlName="oldPrice">
                </div>

                <div class="price-new mb-3">
                    <label for="name" class="form-label">New Price</label>
                    <input class="price-new" type="text" class="form-control" formControlName="price">
                </div>

                <button type="submit" class="btn btn-primary mb-1">Save</button>
            </form>
        </div>
    </div>
</div>
