    <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="username" class="form-control"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" id="username"
            placeholder="Enter username" formControlName="username">
        @if(hasError('username', 'required')){
        <div class="invalid-feedback">Username is required.</div>
        }
    </div>
    <div class="form-group mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            formControlName="password">
        @if(hasError('password', 'required')){
        <div class="invalid-feedback">Password is required.</div>
        }
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>

<p class="login-footer text-center" style="color: #ebebeb">Don't have an account? <a href="register">Sign up</a></p>
