<div class="row">
    @for(image of product().images; track image.id){
        <div class="col-2">
            <img src="{{image.url}}" class="img-thumbnail mb-1">
            <div class="text-center">
                <button class="btn btn-sm"></button>
                <button class="btn btn-sm btn-danger" (click)="removeImage(image)"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    }
</div>
